<h2 mat-dialog-title class="dialog-title">Review & Upload</h2>

<mat-dialog-content>

  <mat-list class="upload-list" *ngIf="!uploadProgress">
    <mat-list-item class="file-info" *ngFor="let file of selectedFiles; let i=index; last as last">
      <div class="file-name">{{file.name}}</div>
      <div class="file-size">{{file.size | bytesToSize}}</div>
      <div class="file-action" (click)="deleteFile(i)">
        <mat-icon color="primary">delete</mat-icon>
      </div>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>

  <div style="text-align:center;padding-top:20px;" *ngIf="uploadProgress">
    <div *ngIf="uploadProgress > 0 && uploadProgress < 100">
      <h2 style="font-size:50px;">{{uploadProgress}}%</h2>
      <h3 style="font-size: 25px;">Uploading...</h3>
    </div>
    <img style="width:75px;" [src]="'assets/success.gif'" *ngIf="uploadProgress === 100"/>
  </div>

</mat-dialog-content>


<mat-dialog-actions align="center">
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" #uploadBtn class="upload-btn" (click)="uploadFiles()">Upload</button>
</mat-dialog-actions>
